<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
		/>
	</head>
	<body class="flex flex-col justify-center w-screen h-screen">
		<div
			id="sideMenu"
			class="w-48 h-screen bg-gray-800 fixed top-0 -left-48"
		>
			<p class="text-white text-center">Menu Content</p>
		</div>
		<script>
			gsap.to("#sideMenu", {
				duration: 0.5,
				left: 0,
				ease: "power1.Out",
			});
		</script>
	</body>
</html>
