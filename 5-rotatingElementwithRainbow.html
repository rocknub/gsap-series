<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GSAP Animation</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: #282c34;
				margin: 0;
			}
			.container {
				position: relative;
				width: 600px;
				height: 400px;
			}
			.box {
				width: 100px;
				height: 100px;
				background-color: #61dafb;
				position: absolute;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box" id="box1"></div>
			<div class="box" id="box2"></div>
			<div class="box" id="box3"></div>
			<div class="box" id="box4"></div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
		<script>
			const boxes = document.querySelectorAll(".box");

			gsap.to(boxes, {
				duration: 2,
				stagger: 0.2,
				x: function (i) {
					return i * 150; // Move cada caixa para a direita com base no índice
				},
				y: function (i) {
					return i * 100; // Move cada caixa para baixo com base no índice
				},
				rotation: 360,
				ease: "elastic.out(1.5, 0.5)",
				repeat: -1,
				yoyo: true,
				backgroundColor: function (i) {
					return `hsl(${Math.random() * 360}deg,  100%, 50%)`; // Muda a cor de fundo para valores de matiz aleatórios
				},
			});
		</script>
	</body>
</html>
